<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1100px)">
</head>

<body>
  <section class="card">
    <div class="header">
    </div>
    <div class="information">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="information--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="stat">
        <ul>
          <li>
            <span>10K+</span>
            <p>COMPANIES</p>
          </li>
          <li>
            <span>314</span>
            <p>TEMPLATES</p>
          </li>
          <li>
            <span>12M+</span>
            <p>QUERIES</p>
          </li>
        </ul>
      </div>
    </div>

  </section>
</body>

</html>
